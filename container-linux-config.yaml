passwd:
  users:
    - name: whenke
      ssh_authorized_keys:
        - "ssh-rsa  whenke@cogolabs.com"
      home_dir: "/home/whenke"
      groups:
        - "sudo"
      shell: "/bin/bash"
update:
  group: "stable"
locksmith:
  reboot_strategy: "reboot"
  window_start: "05:00"
  window_length: "1h"
storage:
  files:
    - path: "/usr/local/bin/k3s"
      filesystem: "root"
      contents:
        remote:
          url: "https://github.com/rancher/k3s/releases/download/v0.4.0/k3s"
      mode: 777
systemd:
  units:
    - name: "k3s-agent.service"
      enabled: true
      contents: |
        [Unit]
        Description=Lightweight Kubernetes
        Documentation=https://k3s.io
        After=network.target

        [Service]
        Type=exec
        ExecStartPre=-/sbin/modprobe br_netfilter
        ExecStartPre=-/sbin/modprobe overlay
        ExecStart=/usr/local/bin/k3s agent --server https://192.168.1.30:6443 --token K103785d4aff7aeacf8100cdc44b815b21687cd84c7ad73725f2efce33d98ac9009::node:e4bc72a2b7f4b35b68d7ff2d826fc79b --no-flannel --kubelet-arg allow-privileged=true
        KillMode=process
        Delegate=yes
        LimitNOFILE=infinity
        LimitNPROC=infinity
        LimitCORE=infinity
        TasksMax=infinity

        [Install]
        WantedBy=multi-user.target
