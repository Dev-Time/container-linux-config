passwd:
  users:
    - name: "core"
      ssh_authorized_keys:
        - "ssh-rsa "
      shell: "/bin/bash"
update:
  group: "stable"
locksmith:
  reboot_strategy: "reboot"
  window_start: "05:00"
  window_length: "1h"
